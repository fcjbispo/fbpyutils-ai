[project]
name = "fbpyutils_ai"
version = "0.1.0"
description = "Francisco Bispo's Utils for AI"
authors = [
    { name = "Francisco C J Bispo", email = "fcjbispo@franciscobispo.net" },
]
requires-python = ">=3.10,<=3.13"
dependencies = [
    "mcp[cli]>=1.2.1",
    "requests",
    "python-dotenv"
]

[tool.hatch.envs.default.dependencies]
pytest = ""
pytest-cov = ""

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]
